<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="sass/main.css">

  <link rel="stylesheet" href="https://use.typekit.net/ipg8xeg.css">
  <link rel="stylesheet" href="https://use.typekit.net/ipg8xeg.css">

  <title>KLEA MAKE UP AND COSMETIC</title>
</head>

<body>
  <div class="bg-body first-font">
    <div class="container h-100 d-flex flex-column justify-content-around">
      <img src="./klea/logo.png" class="d-block mt-3 mx-auto" alt="">
      <h1 class="text-center text-light second-font">Welcome!</h1>

      <div class="container">
        <div class="col-md-6 mx-auto">
          <!-- Input group start -->
          <div>
            <img class="position-relative custom-icon" src="./klea/icons/mail.svg" alt="">
            <input id="x" type="text" class="form-control form-control-lg border-0 bg-primary" placeholder="Enter Email">
          </div>
          <div>
            <img class="position-relative custom-icon" src="./klea/icons/lock.svg" alt="">
            <input type="text" class="form-control form-control-lg border-0 bg-primary" placeholder="Enter Password">
          </div>
          <p class="text-light mt-3">Forget Password?</p>
          <a href="./pages/home.html">
            <button class="btn btn-lg bg-light w-100 border-0">Login</button>
          </a>
          <!-- Input group end -->
        </div>
      </div>
    </div>
    <div class="container">
      <p class="text-center mt-3">Don't have an Account <a href="./pages/register.html"
          class="text-secondary">Register</a></p>
    </div>
  </div>

  <script src="./assets/js/bootstrap.bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../sass/main.css">

  <title>KLEA MAKE UP AND COSMETIC</title>
</head>
<body>
  <div class="container first-font">
    <h2 class="p-4 text-center">Have an Account <a href="../pages/home.html" class="text-secondary">Login</a> </h2>
    <hr>

    <!-- Input starting -->
    <div class="container mt-5">
      <div class="col-md-6 mx-auto">
        <!-- Input group start -->
        <div>
          <svg class="bi position-relative custom-icon" width="20" height="20" fill="#764B72">
            <use xlink:href="../klea/bootstrap-icons.svg#person" />
          </svg>
          <input type="text" class="form-control form-control-lg custom-placeholder" placeholder="Enter Username">
        </div>
        <div>
          <svg class="bi position-relative custom-icon" width="20" height="20" fill="#764B72">
            <use xlink:href="../klea/bootstrap-icons.svg#envelope" />
          </svg>
          <input type="text" class="form-control form-control-lg custom-placeholder" placeholder="Enter Email">
        </div>
        <div>
          <svg class="bi position-relative custom-icon" width="20" height="20" fill="#764B72">
            <use xlink:href="../klea/bootstrap-icons.svg#lock" />
          </svg>
          <input type="text" class="form-control form-control-lg mb-3 custom-placeholder" placeholder="Enter Password">
        </div>
        <a href="../pages/home.html">
          <button class="btn btn-lg w-100 bg-secondary border-0 text-light">Register</button>
        </a>
        <!-- Input group end -->
      </div>
    </div>
    <!-- Input ending -->
  </div>

  <script src="../assets/js/bootstrap.bundle.js"></script>
</body>
</html>
